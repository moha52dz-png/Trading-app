<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        .header { padding: 10px; text-align: center; background: #131722; border-bottom: 1px solid #333; }
        .container { height: 70vh; width: 100%; }
        .signals { padding: 15px; background: #131722; border-top: 1px solid #333; }
        .signal-card { background: #1e222d; padding: 10px; margin-bottom: 10px; border-radius: 5px; border-left: 4px solid #00ff00; }
    </style>
</head>
<body>

<div class="header">
    <strong>COURS EN DIRECT (BTC/USD)</strong>
</div>

<div class="container">
    <div id="tradingview_chart" style="height: 100%;"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget({
      "autosize": true,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "5",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "fr",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    });
    </script>
</div>

</div>

</body>
</html>
