<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP TERMINAL PRO</title>
    <style>
        :root { --bg: #080a0e; --card: #131722; --accent: #3d94ff; --green: #00ff88; --red: #ff3b30; }
        body { margin: 0; padding: 0; background-color: var(--bg); color: #ffffff; font-family: 'Segoe UI', Roboto, sans-serif; padding-bottom: 60px; }
        
        /* Menu Haut */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: var(--card); border-bottom: 2px solid #2a2e39; }
        .status { color: var(--green); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        
        /* Navigation Secondaire */
        .sub-nav { display: flex; gap: 20px; padding: 10px 15px; background: #0c0e14; border-bottom: 1px solid #1e222d; font-size: 13px; overflow-x: auto; }
        .sub-nav span { color: #8a8d97; cursor: pointer; white-space: nowrap; }
        .sub-nav span.active { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 5px; }

        /* Graphique */
        .main-chart { height: 45vh; width: 100%; background: var(--card); }

        /* Watchlist & Signaux */
        .content-area { padding: 15px; }
        .crypto-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #1e222d; background: #0c0e14; margin-bottom: 2px; }
        
        .signal-section { margin-top: 20px; }
        .signal-card { background: linear-gradient(145deg, #1e222d, #131722); padding: 15px; border-radius: 12px; border-left: 5px solid var(--accent); margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        /* Boutons */
        .btn-telegram { display: block; text-align: center; background: #0088cc; color: white; padding: 14px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-top: 15px; }

        /* Menu Bas (Barre de navigation fixe) */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #131722; border-top: 1px solid #2a2e39; padding: 12px 0; justify-content: space-around; font-size: 10px; color: #8a8d97; z-index: 100; }
        .nav-item { text-align: center; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
